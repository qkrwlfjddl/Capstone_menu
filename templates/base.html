
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title%}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- jquery slim 지우고 minified 추가-->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbit&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Signika+Negative:wght@700&display=swap" rel="stylesheet">
    
    <style>
    body {
        background-image: url("https://i.namu.wiki/i/geYLAK1VxuiwdZRAYfSCUg188u5yfT7Ay_Z2qxoLOUHIiZfv9bCUUo8q6IRQzz7I8eswd6bmG926TUhsNivRtA.svg");
        background-repeat: no-repeat;
        background-position: center 150px;
        font-family: 'Orbit', sans-serif; 'Orbit';
        }


    body::before {
        content: "";
        background-color: rgba(255, 255, 255,0.95);
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
    }


    </style>

    {% block script %}
    {% endblock %}

    {% block style %}
    {% endblock %}
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light py-3" style="background-color: #900034; font-family: 'Signika Negative', sans-serif; font-weight: bold" >
        <a class="navbar-brand" href="/" style="color: #FFFFFF" >Duksung Cafeteria</a>    
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link text-light" href="/">HOME</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-light position-relative" href="{% url 'cart:detail' %}">
                    CART
                    {% if cart|length > 0 %}
                        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-dark">
                            {{ cart|length }}
                        </span>
                    {% endif %}
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-light" href="{% url 'order:order_history' %}">MY PAGE</a>
            </li>
            <li class="nav-item">
                {% if user.is_authenticated %}
                    <a href="{% url 'users:logout' %}" style="color: #FFFFFF"> LOGOUT {{ user.username }}</a>
                {% else %}
                    <a class="nav-link text-light" href="{% url 'users:login' %}">LOGIN</a>
                {% endif %}
            </li>
        </ul>
    </div>
</nav>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
</body>

</html>
